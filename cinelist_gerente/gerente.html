<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionários | CineList+</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Cine List+">
            <h2>CineList+: Painel do Gerente </h2>
            <ul>
                <li><a href="#" id="linkVisualizar">Visualizar Funcionários</a></li>
                <li><a href="#" id="linkAdicionar">Adicionar Funcionário</a></li>
                <li><a href="#" id="linkAdicionar">Exibir Relatorio</a></li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <section id="secaoVisualizar">
            <h1>Funcionários Cadastrados</h1>
            <ul id="listaFuncionarios"></ul>
        </section>

        <section id="secaoAdicionar" style="display:none;">
            <h1>Cadastrar Novo Funcionário</h1>
            <form id="formFuncionario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required />

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required />

                <label for="email">Email Pessoal:</label>
                <input type="email" id="email" name="email" required />

                <label for="emailCorp">Email Corporativo:</label>
                <input type="email" id="emailCorp" name="emailCorp" required />

                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                    <option value="">Selecione</option>
                    <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
                    <option value="Gerente de Conteúdo">Gerente de Conteúdo</option>
                    <option value="Técnico de Suporte">Técnico de Suporte</option>
                </select>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required />

                <label for="dataContratacao">Data de Contratação:</label>
                <input type="date" id="dataContratacao" name="dataContratacao" required />

                <label for="situacao">Situação:</label>
                <select id="situacao" name="situacao" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>

                <div id="campoDemissao" style="display: none;">
                    <label for="dataDemissao">Data de Demissão:</label>
                    <input type="date" id="dataDemissao" name="dataDemissao" />
                </div>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />

                <button type="submit">Cadastrar Funcionário</button>
            </form>
            <div id="mensagem"></div>
        </section>
    </div>

    <script>
        const selectSituacao = document.getElementById('situacao');
        const campoDemissao = document.getElementById('campoDemissao');

        selectSituacao.addEventListener('change', () => {
            if (selectSituacao.value === 'inativo') {
                campoDemissao.style.display = 'block';
            } else {
                campoDemissao.style.display = 'none';
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
